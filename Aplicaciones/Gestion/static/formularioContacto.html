{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  
    <title>Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="shortcut icon" href="https://yt3.googleusercontent.com/ytc/APkrFKbGDax7WYv8jK1QZAPqb-QVs78XBgbYgXW18COh_w=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
<body>
   

    <div class="title-container">
        <h2>Universidad de Cartagena</h2>
        <h4>Centro Tutorial Mompox</h4>
    </div>
   
    <div class="container ">
        
        
        <div class="form-container">
            <h1 class="text-primary">Contáctenos</h1>
            <form action="/contactar/" method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txtCedula">Identificación:</label>
                    <span class="text-danger" id="cedulaError"></span>
                    <input type="text" class="form-control" id="txtCedula" name="txtCedula" required>
                </div>
                <div class="form-group">
                    <label for="txtApellidoPaterno">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="txtApellidoPaterno" name="txtApellidoPaterno" required >
                </div>
                <div class="form-group">
                    <label for="txtApellidoMaterno">Apellido Materno:</label>
                    <input type="text" class="form-control" id="txtApellidoMaterno" name="txtApellidoMaterno" required>
                </div>
                <div class="form-group">
                    <label for="txtNombres">Nombres:</label>
                    <input type="text" class="form-control" id="txtNombres" name="txtNombres" required>
                </div>
                <div class="form-group">
                    <label for="txtFechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="txtFechaNacimiento" name="txtFechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="txtSexo">Sexo:</label>
                    <select class="form-control" id="txtSexo" name="txtSexo" required>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtCiudad">Ciudad:</label>
                    <select class="form-control" id="txtCiudad" name="txtCiudad" required>
                        <option value="">Selecciona una ciudad</option>
                        {% for ciudad in ciudades %}
                            <option value="{{ ciudad.codigo}}">{{ ciudad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtCorreoElectronico">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="txtCorreoElectronico" name="txtCorreoElectronico" required>
                </div>
                <div class="form-group">
                    <label for="txtAsunto">Asunto:</label>
                    <input type="text" class="form-control" id="txtAsunto" name="txtAsunto" required>
                </div>
                <div class="form-group">
                    <label for="txtMensaje">Mensaje:</label>
                    <textarea class="form-control" id="txtMensaje" name="txtMensaje" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="txtTelefono" name="txtTelefono" required>
                    <span class="text-danger" id="telefonoError"></span>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Correo</button>
            </form>
        </div>
    </div>
    <div class="container-title ">
        <h2>En la Ruta por la Excelencia</h2>
        <h4>Tu haces parte</h4>
    </div>
</body>
</html>
